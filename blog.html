<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Blog – Namma Kudla</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
    }

    /* ----------- Navigation Bar ----------- */
    nav {
        background: #1b4d89;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
    }

    nav div {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 6px 10px;
        border-radius: 6px;
        transition: 0.3s;
    }

    nav a:hover {
        background: #163d6d;
    }

    #searchBox {
        padding: 7px 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        width: 180px;
        font-size: 14px;
    }

    /* Header */
    header {
        background: #1b4d89;
        color: white;
        padding: 15px 25px;
        font-size: 22px;
        font-weight: bold;
        margin-top: 0;
    }

    /* Container */
    .container {
        width: 90%;
        margin: auto;
        padding-top: 20px;
    }

    /* Blog Post Box */
    .blog-box {
        background: white;
        padding: 20px;
        margin: 20px 0;
        border-radius: 14px;
        box-shadow: 0px 3px 12px rgba(0,0,0,0.15);
        transition: 0.3s ease-in-out;
    }

    .blog-box:hover {
        transform: scale(1.01);
    }

    .blog-box h2 {
        margin: 0 0 10px;
        color: #1b4d89;
    }

    .blog-box p {
        font-size: 15px;
        color: #333;
        line-height: 1.5;
    }

    .blog-box img {
        width: 100%;
        height: 250px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 15px;
    }
</style>

</head>
<body>

<!-- Corrected Navigation -->
<nav>
    <div style="font-size: 22px; font-weight: bold;">Namma Kudla</div>

    <div>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="destination.html">Destinations</a>
        <a href="guides.html">Guides</a>
        <a href="contact.html">Contact</a>
    </div>

    <input type="text" id="searchBox" placeholder="Search destinations...">
</nav>

<header>Travel Blog – Namma Kudla</header>

<div class="container" id="blogList"></div>

<script>
    // Blog Data
    const blogs = [
        {
            title: "A Beautiful Evening at Panambur Beach",
            img: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0d/f9/ef/d3/beautiful-sunset.jpg?w=900&h=500&s=1",
            desc: "Panambur Beach offers stunning sunsets, clean shores and a peaceful atmosphere. A must-visit for evening walks and relaxation."
        },
        {
            title: "Exploring Pilikula Heritage Village",
            img: "https://content3.jdmagicbox.com/comp/mangalore/j6/0824px824.x824.220129214705.r2j6/catalogue/guthu-house-pilikula-heritage-village-moodushedde-mangalore-museums-hV5efl8HfW.jpg",
            desc: "Pilikula has a beautiful blend of culture, nature and science. The artisan village and 3D planetarium give a unique experience."
        },
        {
            title: "Kadri Temple – A Place of Peace",
            img: "https://avathioutdoors.gumlet.io/travelGuide/dev/mangalore_P5043.jpg",
            desc: "Kadri Manjunatha Temple is surrounded by greenery and sacred ponds, offering a calm and spiritual environment."
        }
    ];

    // Display blogs
    function loadBlogs() {
        const container = document.getElementById("blogList");

        blogs.forEach(blog => {
            const html = `
                <div class="blog-box">
                    <img src="${blog.img}">
                    <h2>${blog.title}</h2>
                    <p>${blog.desc}</p>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    loadBlogs();
</script>

</body>
</html>
